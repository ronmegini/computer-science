<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="modal fade" id="playerNamesModal" tabindex="-1" role="dialog" aria-labelledby="playerNamesLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerNamesLabel">Enter Player Names</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="player1Name">Player 1 (Red):</label>
                        <input type="text" class="form-control" id="player1Name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="player2Name">Player 2 (Blue):</label>
                        <input type="text" class="form-control" id="player2Name" placeholder="Enter name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" id="startGame">Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col text-center mb-3">
                <h2 id="player1Display" class="text-danger">Player 1</h2>
                <h3><span>Score</span>: <span id="player1Score">0</span></h3>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div id="board">
                    <div class="cell white"></div><div class="cell black"><div class="piece player1"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player1"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player1"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player1"></div></div><div class="cell black"><div class="piece player1"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player1"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player1"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player1"></div></div><div class="cell white"></div><div class="cell white"></div><div class="cell black"><div class="piece player1"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player1"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player1"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player1"></div></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell black"><div class="piece player2"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player2"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player2"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player2"></div></div><div class="cell white"></div><div class="cell white"></div><div class="cell black"><div class="piece player2"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player2"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player2"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player2"></div></div><div class="cell black"><div class="piece player2"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player2"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player2"></div></div><div class="cell white"></div><div class="cell black"><div class="piece player2"></div></div><div class="cell white"></div></div>
            </div>
            <div class="col text-center mb-3">
                <h2 id="player2Display" class="text-primary">Player 2</h2>
                <h3><span>Score</span>: <span id="player2Score">0</span></h3>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
